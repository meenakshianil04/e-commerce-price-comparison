<!DOCTYPE html>
<html>
<head>
    <title>Price Comparator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>E-Commerce Price Comparator</h1>

<form method="POST">
    <input type="text" name="product" placeholder="Enter product name" required>
    <button type="submit">Compare Prices</button>
</form>

{% if product %}
<h2>Results for "{{ product }}"</h2>

<table>
    <tr>
        <th>Platform</th>
        <th>Price (â‚¹)</th>
        <th>Link</th>
    </tr>

    {% for item in results %}
    <tr {% if loop.index == 1 %}class="best"{% endif %}>
        <td>{{ item.platform }}</td>
        <td>{{ item.price }}</td>
        <td><a href="{{ item.link }}" target="_blank">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
